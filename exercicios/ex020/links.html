<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>links</title>
  <style>
    a{
      color: red;
      text-decoration: none;
    }
    a:hover{
      color: black;
      text-decoration: underline;
    }
    a::after{
      content: ' [link]';
      text-decoration: none;
      color: darkgrey;
    }
  </style>
</head>
<body>
  <h1>Personalizando links</h1>
  <ul>
    <li><a href="#">repositorio github</a></li>
    <li><a href="#">canal do yt</a></li>
    <li><a href="#">site</a></li>
  </ul>
</body>
</html>
