<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pseudoclass</title>
  <style>
    div{
      background-color: lightgray;
      text-align: center;
      border: 1px solid black;
      display: inline-block;
    }
    div >p{
      display: none;
    }
    div:hover >p{
      color: aliceblue;
      background-color: red;
      display: block;
    }
    div:hover{
      color: red;
    }
  </style>
  
</head>
<body>
  <h1>exemplo de hover</h1>
  <div>
    passe o mouse aqui
    <p>texto escondido</p>
  </div>
</body>
</html>
