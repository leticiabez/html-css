<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag STRONG">Negrito</abbr></li>
        <li><abbr title="Use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Use a tag em">Itálico</abbr></li>
        <li><abbr title="Use atalho ctrl+shift+p">Envelopar</abbr></li>
        <li><abbr title="Use tag target _blank">Abrir link em outra aba</abbr></li>
        <li><abbr title="Use <!---->">Comentário</abbr></li> 
    </ul>
</body>
</html>
